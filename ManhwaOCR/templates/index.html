<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaleOCR</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4">ðŸ“– GaleOCR</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-6">
      <input type="file" name="image" accept="image/*" required class="mb-4 block w-full p-2 border rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Extract Text</button>
    </form>

    {% if image_path %}
      <h2 class="text-lg font-semibold mt-6 mb-2">Uploaded Image:</h2>
      <img src="{{ image_path }}" class="mb-4 max-w-full rounded">
    {% endif %}

    {% if text %}
      <h2 class="text-lg font-semibold mt-6 mb-2">Extracted Text:</h2>
      <pre class="bg-gray-100 p-4 rounded border overflow-x-auto">{{ text }}</pre>
    {% endif %}

      {% if corrected %}
  <h2 class="text-lg font-semibold mt-6 mb-2">ðŸ§  AI-Corrected Text:</h2>
  <pre class="bg-green-50 p-4 rounded border overflow-x-auto text-green-800">{{ corrected }}</pre>
{% endif %}

  </div>
</body>
</html>
